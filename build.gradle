group 'seflorentino.poc'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.fasterxml.jackson.core:jackson-core:2.9.0.pr4'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.9.0.pr4'
    compile 'com.fasterxml.jackson.core:jackson-annotations:2.9.0.pr4'

    compile 'javax.validation:validation-api:2.0.0.Final'
    compile 'javax.el:javax.el-api:3.0.1-b04'
    compile 'org.hibernate.validator:hibernate-validator:6.0.1.Final'
    compile 'org.glassfish:javax.el:3.0.1-b08'

    compile 'javax.json:javax.json-api:1.1'
    compile 'org.glassfish:javax.json:1.1'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
